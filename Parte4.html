<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcas de Produtos de Rede</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        table {
            width: 50%;
            margin: 50px auto;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 20px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .brand1 {
            background-color: #ff9999;
            color: white;
        }
        .brand2 {
            background-color: #99ccff;
            color: white;
        }
        .brand3 {
            background-color: #ffcc99;
            color: white;
        }
        .brand4 {
            background-color: #99ff99;
            color: white;
        }
        img {
            max-width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="2">Marcas de Produtos de Rede</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="brand1">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/6/66/Cisco_logo.svg" alt="Cisco Logo">
                    <p>Cisco</p>
                </td>
                <td class="brand2">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/1/10/Juniper_Networks_logo.svg" alt="Juniper Logo">
                    <p>Juniper</p>
                </td>
            </tr>
            <tr>
                <td class="brand3">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/e/e3/TP-Link_logo_2016.png" alt="TP-Link Logo">
                    <p>TP-Link</p>
                </td>
                <td class="brand4">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/3/32/D-Link_Logo.svg" alt="D-Link Logo">
                    <p>D-Link</p>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
